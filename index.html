<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Rock Paper Scissors</title>
    </head>

    <body>
        <h1>Rock paper Scissors</h1>
        <div class="scores">
            <div class="playerScore">Player - <span id="playerScore">0</span></div>
            <div class="computerScore">Computer - <span id="computerScore">0</span></div>
        </div>
        <div id="result">Chose rock, paper, or scissors!</div>
        <div>
            <button id="rock">Rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
